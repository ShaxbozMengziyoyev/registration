<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Sigin</title>
</head>
<body>
  <main>
    <div class="container">    
      <form class="form-control btn-secondary mt-5 w-25 m-auto js-form" id="signupForm">
        <div class="text-center">
          <img class=" mx-auto d-block rounded-circle img-fluid" src="images/images.png" alt="avatar" width="190" height="190">
        </div>

       <div>
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="signUpUsername">
       </div>

       <div>
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="signUpEmail">
       </div>

       <div>
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="signUpPassword">
       </div>

        <button class="btn btn-primary mt-2" type="submit" id="result">submit</button>
      </form>
      
      <a href="signin.html" class="d-inline-block mt-3 link">Already have an account</a>
    </div>
  </main>


  <script src="function.js"></script>
  <script src="signup.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
